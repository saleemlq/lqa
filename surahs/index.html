<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surah List</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- Use your provided CSS --- */
    /* (Paste your CSS block here exactly as you shared it) */

    main {
      flex: 1;
      overflow-y: auto;
      padding-top: 80px;
    }

    .table-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(16px);
      display: grid;
      grid-template-columns: 80px 1fr 80px;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      color: #ffe761;
      z-index: 3;
      text-align: center;
    }

    .surah-row {
      display: grid;
      grid-template-columns: 80px 1fr 80px;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
      transition: background 0.2s;
    }
    .surah-row:hover {
      background: rgba(255,255,255,0.05);
    }

    .back-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      color: #00ffc8;
      font-weight: bold;
      cursor: pointer;
      z-index: 4;
    }
  </style>
</head>
<body>
  <div class="back-btn" onclick="window.location.href='main.html'">â¬… Back</div>

  <div class="table-header">
    <div>No.</div>
    <div>Surah Name</div>
    <div>Juz</div>
  </div>

  <main id="surahList">Loading...</main>

  <script>
    const MIN_URL = "https://raw.githubusercontent.com/saleemlq/static-database/main/surahs/surahs_min.json";
    const list = document.getElementById("surahList");

    fetch(MIN_URL)
      .then(r => r.json())
      .then(data => {
        list.innerHTML = "";
        data.forEach(s => {
          const row = document.createElement("div");
          row.className = "surah-row";
          row.innerHTML = `
            <div>${s["Surah No."]}</div>
            <div>${s["In English"]} <span style="color:#aaa">(${s["Surah Name"]})</span></div>
            <div>${s["Juz No."]}</div>
          `;
          row.onclick = () => {
            window.location.href = \`surah.html?no=\${s["Surah No."]}\`;
          };
          list.appendChild(row);
        });
      })
      .catch(() => list.textContent = "Error loading surahs");
  </script>
</body>
</html>
