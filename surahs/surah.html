<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surah Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 15px 20px;
      background: #f8f8f8;
      color: #222;
      line-height: 1.6;
    }

    /* --- Top Bar --- */
    .top-bar {
      background: white;
      padding: 10px 16px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: #222;
      font-weight: 600;
      transition: opacity 0.3s;
      white-space: nowrap;
    }
    .back-btn:hover { opacity: 0.7; }

    .top-center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      gap: 8px;
      min-width: 250px;
    }

    .mini-card {
      background: #fafafa;
      border-radius: 8px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
      font-size: 0.9em;
      font-weight: 600;
      white-space: nowrap;
    }

    .mini-card.name {
      background: #fff;
      font-weight: 700;
      font-size: 1.4em;
      color: #000;
      border: 2px solid #000;
    }

    .mini-card i {
      color: #555;
      font-size: 1rem;
    }

    .mini-card:hover {
      background: #eee;
      transform: translateY(-1px);
    }

    /* --- Navigation Buttons --- */
    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-buttons button {
      background: #000;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s ease;
    }
    .nav-buttons button:hover { background: #444; }

    /* --- Info Section --- */
    .surah-card {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: stretch;
      gap: 10px;
      padding: 16px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
      margin-bottom: 18px;
    }

    .info-item {
      flex: 1 1 180px;
      background: #fafafa;
      border-radius: 8px;
      padding: 8px 10px;
      border: 1px solid #ddd;
      font-size: 0.85em;
    }

    .info-item i {
      color: #444;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .info-title {
      font-size: 0.75em;
      color: #666;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .info-value {
      font-weight: 600;
      font-size: 0.95em;
      color: #111;
    }

    /* --- Summary --- */
    .summary {
      background: white;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
      font-size: 1em;
    }

    .summary h2 {
      margin-top: 0;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #000;
      font-size: 1.2em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }

    /* --- Responsive --- */
    @media (max-width: 700px) {
      .top-bar {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .top-center {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Back
    </a>

    <div class="top-center" id="mini-cards"></div>

    <div class="nav-buttons">
      <button id="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
      <button id="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
  </div>

  <div id="surah-info" class="surah-card"></div>
  <div id="surah-summary" class="summary"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let surahId = parseInt(urlParams.get("id"));

    async function loadSurah() {
      const [baseRes, sumRes] = await Promise.all([
        fetch("https://raw.githubusercontent.com/saleemlq/static-database/main/surahs/surah-base-info.json"),
        fetch("https://raw.githubusercontent.com/saleemlq/static-database/main/surahs/surah-summaries.json"),
      ]);

      const [baseData, sumData] = await Promise.all([baseRes.json(), sumRes.json()]);
      const info = baseData.find((s) => s["Surah No."] === surahId);
      const summary = sumData.find((s) => s["Surah No."] === surahId);

      const miniCards = document.getElementById("mini-cards");
      const infoDiv = document.getElementById("surah-info");
      const summaryDiv = document.getElementById("surah-summary");

      if (!info) {
        miniCards.innerHTML = `<div class="mini-card"><i class="fa-solid fa-triangle-exclamation"></i> Surah not found</div>`;
        return;
      }

      miniCards.innerHTML = `
        <div class="mini-card"><i class="fa-solid fa-hashtag"></i> ${info["Surah No."]}</div>
        <div class="mini-card name"><i class="fa-solid fa-book-quran"></i> ${info["In English"]} â€” ${info["Surah Name"]}</div>
        <div class="mini-card"><i class="fa-solid fa-lightbulb"></i> ${info["Meaning in English"]}</div>
      `;

      infoDiv.innerHTML = `
        <div class="info-item"><i class="fa-solid fa-map-marker-alt"></i><div class="info-title">Place</div><div class="info-value">${info["Place"]}</div></div>
        <div class="info-item"><i class="fa-solid fa-book-open"></i><div class="info-title">Juzz</div><div class="info-value">${info["Juz No."] || '-'}</div></div>
        <div class="info-item"><i class="fa-solid fa-list-ol"></i><div class="info-title">Verses</div><div class="info-value">${info["No. of Verses"]}</div></div>
        <div class="info-item"><i class="fa-solid fa-clock"></i><div class="info-title">Revelation Order</div><div class="info-value">${info["Order Of Revolution"]}</div></div>
      `;

      summaryDiv.innerHTML = `
        <h2><i class="fa-solid fa-align-left"></i> Summary</h2>
        <p>${summary?.["Summary"] || "Summary not available yet."}</p>
      `;

      document.getElementById("prev-btn").onclick = () => {
        if (surahId > 1) window.location.href = `surah.html?id=${surahId - 1}`;
      };
      document.getElementById("next-btn").onclick = () => {
        if (surahId < baseData.length) window.location.href = `surah.html?id=${surahId + 1}`;
      };
    }

    loadSurah();
  </script>
</body>
</html>
