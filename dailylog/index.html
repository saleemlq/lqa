<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Log</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    h1 { text-align: center; }
    #studentBox {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
      font-weight: bold;
      color: #444;
    }
    #noteBox {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #777;
    }
    #scoreBox {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 20px 0;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    .field { display: flex; align-items: center; margin: 10px 0; }
    .field label { flex: 1; }
    .field input[type="number"] { width: 80px; text-align: center; font-size: 1.1rem; }
    .field button { margin: 0 5px; padding: 4px 10px; }
    .slider-value { margin-left: 10px; min-width: 30px; text-align: center; }
    #loadFromClipboard {
      display: block;
      margin: 10px auto;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #f5f5f5;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Daily Log</h1>
  <div id="studentBox">Detecting current student...</div>
  <div id="noteBox"></div>
  <button id="loadFromClipboard" style="display:none;">📋 Paste Schedule from Clipboard</button>
  <div id="scoreBox">Score: 50</div>

  <div class="field">
    <label>Small Mistakes:</label>
    <button onclick="step(this,-1)">-</button>
    <input type="number" name="smallMistakes" value="0" min="0" data-type="smallMistakes">
    <button onclick="step(this,1)">+</button>
  </div>
  <div class="field">
    <label>Big Mistakes:</label>
    <button onclick="step(this,-1)">-</button>
    <input type="number" name="bigMistakes" value="0" min="0" data-type="bigMistakes">
    <button onclick="step(this,1)">+</button>
  </div>

  <div class="field">
    <label>Corrected Mistakes:</label>
    <button onclick="step(this,-1)">-</button>
    <input type="number" name="correctedMistakes" value="0" min="0" data-type="correctedMistakes">
    <button onclick="step(this,1)">+</button>
  </div>
  <div class="field">
    <label>New Learning:</label>
    <button onclick="step(this,-1)">-</button>
    <input type="number" name="newLearnings" value="0" min="0" data-type="newLearnings">
    <button onclick="step(this,1)">+</button>
  </div>

  <div class="field">
    <label>Behaviour:</label>
    <input type="range" name="behaviour" min="-2" max="2" value="0" step="1" data-type="neutral">
    <span class="slider-value">0</span>
  </div>
  <div class="field">
    <label>Interaction:</label>
    <input type="range" name="interaction" min="-2" max="2" value="0" step="1" data-type="neutral">
    <span class="slider-value">0</span>
  </div>
  <div class="field">
    <label>Focus:</label>
    <input type="range" name="focus" min="-2" max="2" value="0" step="1" data-type="neutral">
    <span class="slider-value">0</span>
  </div>

  <script src="currentStudentFinder.js"></script>
  <script>
    let currentStudent = "";
    const today = new Date().toISOString().split("T")[0];

    // Stepper buttons
    function step(btn, change) {
      let input = btn.parentElement.querySelector("input[type='number']");
      input.value = Math.max(0, Number(input.value) + change);
      triggerUpdate();
    }

    function updateSliderValue(slider) {
      slider.nextElementSibling.textContent = slider.value;
      triggerUpdate();
    }

    // Score calculation
    function updateScore() {
      let base = 50;
      document.querySelectorAll("input").forEach(inp => {
        let val = Number(inp.value);
        let type = inp.dataset.type;

        if (type === "smallMistakes") base += val * -5;
        if (type === "bigMistakes") base += val * -10;
        if (type === "correctedMistakes") base += val * 10;
        if (type === "newLearnings") base += val * 10;
        if (type === "neutral") base += val * 5;
      });
      document.getElementById("scoreBox").textContent = "Score: " + base;
      return base;
    }

    // Save log
    function saveDailyLog(score, data) {
      if (!currentStudent) return;
      let logs = JSON.parse(localStorage.getItem("dailyLogs") || "[]");
      const idx = logs.findIndex((l) => l.student === currentStudent && l.date === today);

      if (idx !== -1) {
        logs[idx].finalScore = score;
        logs[idx].data = data;
      } else {
        logs.push({
          student: currentStudent,
          date: today,
          baseScore: 50,
          finalScore: score,
          data
        });
      }
      localStorage.setItem("dailyLogs", JSON.stringify(logs));
    }

    // Collect data and save
    function triggerUpdate() {
      let data = {};
      document.querySelectorAll("input").forEach(inp => {
        data[inp.name] = inp.value === "" ? "0" : inp.value;
      });
      const score = updateScore();
      saveDailyLog(score, data);
    }

    // Load existing log if available
    function loadExistingLog() {
      if (!currentStudent) return;
      let logs = JSON.parse(localStorage.getItem("dailyLogs") || "[]");
      const entry = logs.find((l) => l.student === currentStudent && l.date === today);
      
      if (entry) {
        document.querySelectorAll("input").forEach(inp => {
          if (entry.data[inp.name] !== undefined) {
            inp.value = entry.data[inp.name];
            if (inp.type === "range") {
              inp.nextElementSibling.textContent = inp.value;
            }
          }
        });
      } else {
        document.querySelectorAll("input[type='number']").forEach(inp => inp.value = 0);
        document.querySelectorAll("input[type='range']").forEach(inp => {
          inp.value = 0;
          inp.nextElementSibling.textContent = "0";
        });
      }
      updateScore();
    }

    // Load schedule from clipboard
    async function loadScheduleFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        localStorage.setItem("regularSchedule", text);
        document.getElementById("loadFromClipboard").style.display = "none";
        initSchedule(); // re-run setup
      } catch (err) {
        alert("❌ Failed to read clipboard: " + err);
      }
    }

    // Init schedule & student detection
    function initSchedule() {
      const savedSchedule = localStorage.getItem("regularSchedule");
      if (savedSchedule) {
        const info = getCurrentOrNextClass(savedSchedule);
        currentStudent = info.status === "current" ? info.student : "";

        if (info.status === "current") {
          document.getElementById("studentBox").textContent = "👤 " + currentStudent;
        } else if (info.status === "next") {
          document.getElementById("studentBox").textContent = "—";
        } else {
          document.getElementById("studentBox").textContent = "⚠️ No student";
        }
        document.getElementById("noteBox").textContent = info.note;
      } else {
        document.getElementById("studentBox").textContent = "⚠️ No schedule found.";
        document.getElementById("noteBox").textContent = "";
        document.getElementById("loadFromClipboard").style.display = "block";
      }
      loadExistingLog();
    }

    // Init
    window.onload = () => {
      document.getElementById("loadFromClipboard").addEventListener("click", loadScheduleFromClipboard);

      initSchedule();

      // attach auto-save listeners
      document.querySelectorAll("input").forEach(inp => {
        inp.addEventListener("input", triggerUpdate);
        inp.addEventListener("change", triggerUpdate);
      });
    };
  </script>
</body>
</html>
