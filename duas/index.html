    <style>
                  /* ---------- base (user-provided theme preserved and extended) ---------- */
                  @font-face {
                    font-family: "Muhammadi";
                    src: url("./muhammadi.ttf") format("trauetype");
                    font-weight: normal;

                    font-display: swap;
                  }

                  * {
                    cursor: default;
                    user-select: none;
                    box-sizing: border-box;
                  }
                  html,
                  body {
                    height: 100%;
                    margin: 0;
                    font-family: "Quicksand", sans-serif;
                  }
                  body {
                    background: radial-gradient(circle at top left, #101010, #0c0c0c 80%);
                    color: #f4f4f4;
                    display: flex;
                    flex-direction: column;
                    justify-content: flex-start;
                    align-items: center;
                    overflow-x: hidden;
                    position: relative;
                    z-index: 1;
                    padding: 1.25rem 0.75rem;
                  }
                  body::before,
                  body::after {
                    content: "";
                    position: fixed;
                    top: -50%;
                    left: -50%;
                    width: 200%;
                    height: 200%;
                    background: radial-gradient(
                        ellipse at 30% 30%,
                        rgba(255, 235, 59, 0.06),
                        transparent 60%
                      ),
                      radial-gradient(
                        ellipse at 70% 80%,
                        rgba(0, 255, 204, 0.04),
                        transparent 70%
                      );

                    z-index: 0;
                    pointer-events: none;
                  }
                  body::after {
                    animation-direction: reverse;
                    opacity: 0.6;
                    filter: blur(20px);
                  }
                  @keyframes bgMove {
                    0% {
                      transform: rotate(0deg);
                    }
                    100% {
                      transform: rotate(360deg);
                    }
                  }

                  #sparkle-layer {
                    position: fixed;
                    inset: 0;
                    background-image: radial-gradient(
                      rgba(255, 255, 255, 0.03) 1px,
                      transparent 1px
                    );
                    background-size: 40px 40px;
                    animation: sparkleMove 20s linear infinite;
                    z-index: 0;
                    pointer-events: none;
                  }
                  @keyframes sparkleMove {
                    0% {
                      background-position: 0 0;
                    }
                    100% {
                      background-position: 100px 100px;
                    }
                  }

                  /* sticky top header outside main card */
                  header.app-header {
                    position: sticky;
                    top: 12px;
                    z-index: 20;
                    width: 100%;
                    max-width: 1000px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                  }
                  .top-bar {
                    width: 100%;

                    display: flex;
                    justify-content: space-between;

                    align-items: center;
                  }

                    background: #161616;
                    border: 1px solid #333;
                    color: #eaeaea;
                    cursor: pointer;
                    transition: all 0.18s;
                  }
                  .top-left .btn:hover,
                  .top-right .btn:hover {
                    transform: translateY(-2px);
                    border-color: #00ffc8;
                    box-shadow: 0 6px 18px rgba(0, 255, 200, 0.06);
                  }

                  .btn {
                    padding: 8px 18px;
                    border-radius: 10px;
                    background: #161616;
                    border: 1px solid #333;
                    color: #eaeaea;
                    cursor: pointer;
                    transition: all 0.18s;
                  }

                  .btn:hover {
                    transform: translateY(-2px);
                    border-color: #00ffc8;
                    box-shadow: 0 6px 18px rgba(0, 255, 200, 0.06);
                  }

                  /* --- Custom Select --- */
                  .custom-select-wrapper {
                    position: relative;
                    display: inline-block;
                    min-width: 180px;
                    background: linear-gradient(145deg, #1c1c1c, #141414);

                    transition: all 0.2s ease;
                  }
                  .custom-select-wrapper:hover {
                    border-color: #00ffc8;
                    box-shadow: 0 0 12px rgba(0, 255, 200, 0.15);
                  }

                  .custom-select {
                    appearance: none;
                    background: transparent;
                    color: #fdfdfd;
                    font-size: 1rem;
                    font-weight: 600;
                    padding: 10px 40px 10px 14px;
                    border: none;
                    border-radius: 12px;
                    width: 100%;
                    cursor: pointer;
                    outline: none;
                  }
                  .custom-select:focus {
                    border: none;
                    outline: none;
                  }
                  .custom-select option {
                    background: #151515;
                    color: #eaeaea;
                    padding: 10px;
                    font-size: 0.95rem;
                  }
                  .custom-select option:hover {
                    background: #00ffc8;
                    color: #012;
                  }

                  /* arrow */
                  .custom-arrow {
                    position: absolute;
                    right: 14px;
                    top: 50%;
                    transform: translateY(-50%);
                    pointer-events: none;
                    font-size: 0.9rem;
                    color: #888;
                    transition: color 0.2s;
                  }
                  .custom-select-wrapper:hover .custom-arrow {
                    color: #00ffc8;
                  }

                  /* main card */
                  #quiz-app {
                    width: 100%;

                    /* let it expand naturally */
                    overflow: visible;
                    height: auto;

                    display: none;
                  }
                  .screen.active {
                    display: block;
                    animation: fadeIn 0.36s ease-in-out;
                  }
                  @keyframes fadeIn {
                    from {
                      opacity: 0;
                      transform: translateY(8px);
                    }
                    to {
                      opacity: 1;
                      transform: none;
                    }
                  }

                    margin: 0;
                    padding: 0;
                  }

                    align-items: center;

                  }
                  .dua-name {
                    font-weight: 600;
                    font-size: 1.05rem;

                  }

                  }

                    width: 12px;
                    height: 12px;
                    border-radius: 50%;
                    background: #00ffc8;
                    box-shadow: 0 0 8px #00ffc8aa;
                  }

                  .cardy {
                    padding: 14px 18px;
                    background: linear-gradient(145deg, #2d2d2d, #1f1f1f);

                  .done-list li {
                    display: flex;

                  }
                  .custom-checkbox {
                    --size: 20px;
                    width: var(--size);
                    height: var(--size);
                    border-radius: 6px;

                    display: inline-block;
                    margin-right: 8px;

                  }
                  .custom-checkbox.checked {
                    background: linear-gradient(145deg, #00ffc8, #00b894);

                    border-color: #00ffc8;
                  }
                  .custom-checkbox:after {
                    content: "";
                    position: absolute;
                    left: 5px;
                    top: 1px;
                    width: 6px;
                    height: 10px;
                    border: 2px solid transparent;
                    border-left: none;
                    border-top: none;

                  .done-card-body {
                    flex: 1;
                  }
                  .toggle-buttons {
                    display: flex;

                    margin-top: 6px;
                  }
                  .toggle-btn {
                    padding: 6px 10px;
                    border-radius: 8px;
                    background: #141414;
                    border: 1px solid #333;
                    cursor: pointer;
                    color: #00ffc8;
                    margin-inline: 4px;
                  }
                  .toggle-btn.active {
                    background: linear-gradient(145deg, #00ffc8, #00b894);

                  /* Charts area */
                  .report-row {
                    display: flex;

                  }
                  .chart-card {

                  }
                  .report-title {
                    font-weight: 700;

                  /* small helpers */

                    color: #a9abb8;

                  }

                  }
                  body::before,

                    background: radial-gradient(

                      ),

                      );

                    z-index: 0;
                    pointer-events: none;
                  }
                  body::after {
                    animation-direction: reverse;

                  }
                  @keyframes bgMove {
                    0% {
                      transform: rotate(0deg) scale(1);
                    }
                    100% {
                      transform: rotate(360deg) scale(1.05);
                    }
                  }

                  #sparkle-layer {

                  }

                  /* ---------- Main card ---------- */
                  #quiz-app {

                  }
                  .translation:hover {
                    color: #ffe761;
                    text-shadow: 0 0 8px rgba(255, 231, 97, 0.6);
                  }

                  .dua-controls {

                  }
                  .dua-controls .btn {
                    padding: 12px 28px;

                    background: transparent;
                    border: 2px solid #00ffc8;

                  }
                  .dua-controls .btn:hover {

                  }

                  }

                  .dua-controls .btn::before {

  <body>
    <div id="sparkle-layer" aria-hidden></div>

    <header class="app-header">
      <div class="top-bar" role="navigation">
        <div class="top-left">
          <!-- dynamic buttons inserted by JS -->
          <div id="left-buttons"></div>
        </div>
        <div class="top-right">
          <div id="student-select-wrapper" class="custom-select-wrapper">
            <select
              id="student-select"
              class="custom-select"
              aria-label="Select student"
            ></select>
            <div class="custom-arrow">▾</div>
          </div>
        </div>
      </div>
    </header>

    <main id="quiz-app" role="main">
      <!-- HOME: undone duas list -->
      <section id="home-screen" class="screen active">
        <div class="space-between">
          <h1 style="margin: 0">Undone Duas</h1>
          <div class="muted small" id="undone-counter"></div>
        </div>

        <ul id="undone-list" class="dua-list" aria-live="polite"></ul>
      </section>

      <!-- DUA PAGE -->
      <section id="dua-screen" class="screen dua-page">
        <div class="space-between">
          <div>
            <div class="dua-title" id="dua-title"></div>
            <div class="muted small" id="dua-counter"></div>
          </div>
          <div class="dua-controls" id="dua-controls-top"></div>
        </div>

        <div class="dua-full">
          <div
            id="dua-image-wrapper"
            class="dua-image-wrapper"
            style="display: none"
          >
            <img id="dua-image" class="dua-image" alt="Dua illustration" />
          </div>
          <div id="dua-content">
            <div class="arabic dua-text" id="dua-text"></div>
            <div class="translation" id="dua-translation"></div>
          </div>
        </div>

        <div class="space-between" style="margin-top: 6px">
          <div id="dua-prev" class="btn primary">◀</div>
          <div id="dua-next" class="btn primary">▶</div>
        </div>
      </section>

      <!-- DONE/DAILY PAGE -->
      <section id="done-screen" class="screen">
        <div class="cardy">
          <div class="space-between">
            <div>
              <h2 style="margin: 0">
                Done Duas — <span id="done-date"></span>
              </h2>
              <div class="muted small">
                Mark applied duas for the selected day
              </div>
            </div>
            <div>
              <button id="done-back" class="btn">Back</button>
            </div>
          </div>

          <ul id="done-list" class="done-list" style="margin-top: 12px"></ul>
        </div>
      </section>

      <!-- REPORT PAGE -->
      <section id="report-screen" class="screen">
        <div class="cardy">
          <div class="space-between">
            <h2 class="report-title" id="report-heading">Duas Report</h2>
            <div class="muted small">Last 10 reports</div>
          </div>

          <div class="report-row" style="margin-top: 12px">
            <div class="chart-card">
              <div class="muted small">Latest Report</div>
              <canvas id="pieChart" width="400" height="300"></canvas>
            </div>
            <div class="chart-card">
              <div class="muted small">Last 10 Days % Applied</div>
              <canvas id="barChart" width="400" height="300"></canvas>
            </div>
          </div>
        </div>
      </section>
    </main>

      /* ---------- Local storage keys ---------- */
      const LS_STUDENTS = "listOfStudents";
      const LS_ACTIVE = "activeStudent";
      const LS_STATES = "studentDuaStates";
      const LS_REPORTS = "duasReports";

      /* ---------- Utilities ---------- */
      const $ = (id) => document.getElementById(id);

      function loadJSON(key, fallback) {
        try {
          const raw = localStorage.getItem(key);
          return raw ? JSON.parse(raw) : fallback;
        } catch (e) {
          console.error("loadJSON", e);
          return fallback;
        }
      }
      function saveJSON(key, val) {
        localStorage.setItem(key, JSON.stringify(val));
      }

      /* ---------- Students & Active ---------- */
      function ensureStudents() {
        let list = loadJSON(LS_STUDENTS, null);
        if (!Array.isArray(list) || list.length === 0) {
          list = ["Ali Ahmed", "Fatima"]; // sensible defaults for demo
          saveJSON(LS_STUDENTS, list);
        }
        return list;
      }

      function getActiveStudent() {
        const s = localStorage.getItem(LS_ACTIVE);
        const list = ensureStudents();
        if (!s || !list.includes(s)) {
          const first = list[0];
          localStorage.setItem(LS_ACTIVE, first);
          return first;
        }
        return s;
      }

      function setActiveStudent(name) {
        localStorage.setItem(LS_ACTIVE, name);
        renderAll();
      }

      /* ---------- student dua states: map studentName -> { duaId: status } ---------- */
      function initStates() {
        const raw = loadJSON(LS_STATES, {});
        const students = ensureStudents();
        students.forEach((s) => {
          if (!raw[s]) {
            raw[s] = {};
            duas.forEach((d) => (raw[s][d.id] = "not_started"));
          } else {
            // ensure all dua ids exist
            duas.forEach((d) => {
              if (!raw[s][d.id]) raw[s][d.id] = "not_started";
            });
          }
        });
        saveJSON(LS_STATES, raw);
        return raw;
      }

      function getStates() {
        return loadJSON(LS_STATES, initStates());
      }
      function saveStates(states) {
        saveJSON(LS_STATES, states);
      }

      /* ---------- reports: map studentName -> { dateISO: { duaId: boolean }} ---------- */
      function getReports() {
        return loadJSON(LS_REPORTS, {});
      }
      function saveReports(reports) {
        saveJSON(LS_REPORTS, reports);
      }

      /* ---------- helpers ---------- */
      function getUndoneDuasForStudent(student) {
        const states = getStates()[student] || {};
        return duas.filter((d) => states[d.id] !== "done");
      }
      function getDoneDuasForStudent(student) {
        const states = getStates()[student] || {};
        return duas.filter((d) => states[d.id] === "done");
      }

      /* ---------- render top bar (dynamic per page) ---------- */
      let currentPage = "home"; // home | dua | done | report
      let currentDuaId = null;

      function renderTopBar() {
        const left = $("left-buttons");
        left.innerHTML = "";
        const active = getActiveStudent();

        function btn(text, onClick, extraClass = "") {
          const b = document.createElement("button");
          b.className = "btn " + extraClass;
          b.textContent = text;
          b.type = "button";
          b.onclick = onClick;
          return b;
        }

        // Buttons per page, do not render navigation to the current page
        if (currentPage === "home") {
          left.appendChild(
            btn("Done Duas", () => {
              goTo("done");
            })
          );
          left.appendChild(
            btn("Report", () => {
              goTo("report");
            })
          );
        } else if (currentPage === "dua") {
          left.appendChild(
            btn("Back", () => {
              goTo("home");
            })
          );
          left.appendChild(
            btn("Done Duas", () => {
              goTo("done");
            })
          );
          left.appendChild(
            btn("Report", () => {
              goTo("report");
            })
          );
        } else if (currentPage === "done") {
          left.appendChild(
            btn("Back", () => {
              goTo("home");
            })
          );
          left.appendChild(
            btn("Undone Duas", () => {
              goTo("home");
            })
          );
          left.appendChild(
            btn("Report", () => {
              goTo("report");
            })
          );
        } else if (currentPage === "report") {
          // report page should not have report button
          left.appendChild(
            btn("Home", () => {
              goTo("home");
            })
          );
          left.appendChild(
            btn("Done Duas", () => {
              goTo("done");
            })
          );
        }

        // render student select on right
        renderStudentSelect();
      }

      function renderStudentSelect() {
        const select = $("student-select");
        select.innerHTML = "";
        const students = ensureStudents();
        const active = getActiveStudent();
        students.forEach((s) => {
          const o = document.createElement("option");
          o.value = s;
          o.textContent = s;
          select.appendChild(o);
        });
        select.value = active;
        select.onchange = (e) => setActiveStudent(e.target.value);
      }

      /* ---------- Home (undone) ---------- */
      function renderHome() {
        currentPage = "home";
        renderTopBar();
        document
          .querySelectorAll(".screen")
          .forEach((s) => s.classList.remove("active"));
        $("home-screen").classList.add("active");

        const student = getActiveStudent();
        const undone = getUndoneDuasForStudent(student);
        const ul = $("undone-list");
        ul.innerHTML = "";

        undone.forEach((d) => {
          const states = getStates();
          const st = states[student][d.id];
          const li = document.createElement("li");
          li.className = "dua-card";
          if (st === "started") li.classList.add("started");

          const left = document.createElement("div");
          left.className = "dua-card-left";
          const name = document.createElement("div");
          name.className = "dua-name";
          name.textContent = d.name;

          if (st === "started") {
            const dot = document.createElement("span");
            dot.className = "progress-dot";
            left.appendChild(dot);
          }
          left.appendChild(name);

          li.appendChild(left);
          li.onclick = () => {
            openDua(d.id);
          };
          ul.appendChild(li);
        });

        $("undone-counter").textContent = `${undone.length} undone dua${
          undone.length === 1 ? "" : "s"
        }`;
      }

      /* ---------- Dua page ---------- */
      function openDua(duaId) {
        currentDuaId = duaId;
        renderDua();
      }

      function renderDua() {
        currentPage = "dua";
        renderTopBar();
        document
          .querySelectorAll(".screen")
          .forEach((s) => s.classList.remove("active"));
        $("dua-screen").classList.add("active");

        const student = getActiveStudent();
        const states = getStates();
        const st = states[student][currentDuaId];
        const d = duas.find((x) => x.id === currentDuaId);

        // title + main text
        $("dua-title").textContent = d.name;
        $("dua-text").textContent = d.dua;
        $("dua-translation").textContent = d.translation;

        // handle optional image (accept both d.img and d.image)
        const wrapper = $("dua-image-wrapper");
        const imgEl = $("dua-image");
        const imgUrl = d.image || d.img;

        if (imgUrl) {
          imgEl.src = imgUrl;
          imgEl.alt = `Illustration for ${d.name}`;
          wrapper.style.display = "block";

          // fallback if link is broken
          imgEl.onerror = () => {
            wrapper.style.display = "none";
          };
        } else {
          wrapper.style.display = "none";
        }

        // counter among undone duas
        const undone = getUndoneDuasForStudent(student);
        const idx = undone.findIndex((x) => x.id === currentDuaId);
        const counterText = undone.length
          ? `${Math.max(0, idx) + 1}/${undone.length}`
          : "0/0";
        $("dua-counter").textContent = counterText;

        // top controls: Start/Skip and Mark Done
        const topCtr = $("dua-controls-top");
        topCtr.innerHTML = "";

        const startBtn = document.createElement("button");
        startBtn.className = "btn";
        startBtn.textContent = st === "started" ? "Skip" : "Start";
        startBtn.onclick = (e) => {
          e.stopPropagation();
          toggleStartForCurrent();
        };
        topCtr.appendChild(startBtn);

        const markBtn = document.createElement("button");
        markBtn.className = "btn primary";
        markBtn.textContent = "Mark Done";
        markBtn.style.display = st === "started" ? "inline-block" : "none";
        markBtn.onclick = (e) => {
          e.stopPropagation();
          markDoneAndOpenNext();
        };
        topCtr.appendChild(markBtn);

        // prev / next undone
        $("dua-prev").onclick = () => navigateDua(-1);
        $("dua-next").onclick = () => navigateDua(1);
      }

      function toggleStartForCurrent() {
        const student = getActiveStudent();
        const states = getStates();
        const st = states[student][currentDuaId];
        states[student][currentDuaId] =
          st === "started" ? "not_started" : "started";
        saveStates(states);
        renderDua();
        // renderHome();
      }

      function markDoneAndOpenNext() {
        const student = getActiveStudent();
        const states = getStates();
        states[student][currentDuaId] = "done";
        saveStates(states);
        // after marking done, open next undone dua
        const undone = getUndoneDuasForStudent(student);
        const next = undone.find((d) => d.id !== currentDuaId);
        if (next) {
          currentDuaId = next.id;
          renderDua();
        } else {
          goTo("home");
        }
      }

      function navigateDua(direction) {
        const student = getActiveStudent();
        const undone = getUndoneDuasForStudent(student);
        if (!undone.length) return;
        const idx = Math.max(
          0,
          undone.findIndex((d) => d.id === currentDuaId)
        );
        let nextIdx = idx + direction;
        if (nextIdx < 0) nextIdx = 0;
        if (nextIdx >= undone.length) nextIdx = undone.length - 1;
        currentDuaId = undone[nextIdx].id;
        renderDua();
      }

      /* ---------- Done page (daily monitoring) ---------- */
      function renderDone() {
        currentPage = "done";
        renderTopBar();
        document
          .querySelectorAll(".screen")
          .forEach((s) => s.classList.remove("active"));
        $("done-screen").classList.add("active");

        const student = getActiveStudent();
        const done = getDoneDuasForStudent(student);
        const ul = $("done-list");
        ul.innerHTML = "";
        const today = new Date().toISOString().slice(0, 10);
        $("done-date").textContent = new Date().toLocaleDateString();

        // ensure reports structure exists
        const reports = getReports();
        if (!reports[student]) reports[student] = {};
        if (!reports[student][today]) reports[student][today] = {};
        saveReports(reports);

        done.forEach((d) => {
          const li = document.createElement("li");
          const cb = document.createElement("div");
          cb.className = "custom-checkbox";
          const checked = !!(
            reports[student] &&
            reports[student][today] &&
            reports[student][today][d.id]
          );
          if (checked) cb.classList.add("checked");
          cb.onclick = (e) => {
            e.stopPropagation();
            toggleReportCheckbox(student, today, d.id, cb);
          };

          const body = document.createElement("div");
          body.className = "done-card-body";
          const titleRow = document.createElement("div");
          titleRow.className = "space-between";
          const name = document.createElement("div");
          name.textContent = d.name;
          name.style.fontWeight = 700;
          titleRow.appendChild(name);

          const actions = document.createElement("div");
          actions.className = "flex";
          const duaBtn = document.createElement("button");
          duaBtn.className = "toggle-btn";
          duaBtn.textContent = "Dua";
          const transBtn = document.createElement("button");
          transBtn.className = "toggle-btn";
          transBtn.textContent = "Translation";
          const markUndone = document.createElement("button");
          markUndone.className = "btn";
          markUndone.textContent = "Mark Undone";
          markUndone.style.marginLeft = "8px";

          duaBtn.onclick = (ev) => {
            ev.stopPropagation();
            duaBtn.classList.toggle("active");
            renderDoneCardBody(
              body,
              d,
              duaBtn.classList.contains("active"),
              transBtn.classList.contains("active")
            );
          };
          transBtn.onclick = (ev) => {
            ev.stopPropagation();
            transBtn.classList.toggle("active");
            renderDoneCardBody(
              body,
              d,
              duaBtn.classList.contains("active"),
              transBtn.classList.contains("active")
            );
          };
          markUndone.onclick = (ev) => {
            ev.stopPropagation();
            markAsUndone(student, d.id);
          };

          actions.appendChild(duaBtn);
          actions.appendChild(transBtn);
          actions.appendChild(markUndone);

          titleRow.appendChild(actions);
          body.appendChild(titleRow);
          // content area
          const content = document.createElement("div");
          content.className = "muted small";
          content.style.marginTop = "8px";
          content.dataset.content = "hidden";
          body.appendChild(content);

          li.appendChild(cb);
          li.appendChild(body);
          ul.appendChild(li);
        });
      }

      function renderDoneCardBody(body, duaObj, showDua, showTrans) {
        const content = body.querySelector("[data-content]");
        content.innerHTML = "";
        if (showDua) {
          const d = document.createElement("div");
          d.className = "dua-text arabic";
          d.style.fontSize = "2.2rem";
          d.style.direction = "rtl";
          d.textContent = duaObj.dua;
          content.appendChild(d);
        }
        if (showTrans) {
          const t = document.createElement("div");
          t.className = "translation";
          t.style.marginTop = "6px";
          t.textContent = duaObj.translation;
          content.appendChild(t);
        }
      }

      function toggleReportCheckbox(student, dateISO, duaId, cbEl) {
        const reports = getReports();
        if (!reports[student]) reports[student] = {};
        if (!reports[student][dateISO]) reports[student][dateISO] = {};
        const current = !!reports[student][dateISO][duaId];
        reports[student][dateISO][duaId] = !current;
        saveReports(reports);
        if (!current) cbEl.classList.add("checked");
        else cbEl.classList.remove("checked");
        // do not remove the dua card; only update report
        updateChartsIfVisible();
      }

      function markAsUndone(student, duaId) {
        const states = getStates();
        states[student][duaId] = "started";
        saveStates(states);
        renderDone();
        renderHome();
      }

      /* ---------- Reports & Charts ---------- */
      let pieChart = null;
      let barChart = null;
      function renderReport() {
        currentPage = "report";
        renderTopBar();
        document
          .querySelectorAll(".screen")
          .forEach((s) => s.classList.remove("active"));
        $("report-screen").classList.add("active");

        const student = getActiveStudent();
        $("report-heading").textContent = `${student}'s duas report`;

        // prepare data
        const reports = getReports();
        const studentReports = reports[student]
          ? Object.keys(reports[student]).sort()
          : [];
        const done = getDoneDuasForStudent(student);
        const totalDone = done.length;
        if (!studentReports.length || totalDone === 0) {
          // clear charts and show placeholder
          if (pieChart) pieChart.destroy();
          if (barChart) barChart.destroy();
          const pieCtx = document.getElementById("pieChart").getContext("2d");
          pieCtx.clearRect(0, 0, 400, 300);
          const barCtx = document.getElementById("barChart").getContext("2d");
          barCtx.clearRect(0, 0, 400, 300);
          return;
        }

        const latestDate = studentReports[studentReports.length - 1];
        const appliedOnLatest = done.filter(
          (d) =>
            reports[student][latestDate] && reports[student][latestDate][d.id]
        ).length;
        const notApplied = totalDone - appliedOnLatest;

        const pieCtx = document.getElementById("pieChart").getContext("2d");
        if (pieChart) pieChart.destroy();
        pieChart = new Chart(pieCtx, {
          type: "pie",
          data: {
            labels: ["Applied", "Not applied"],
            datasets: [{ data: [appliedOnLatest, notApplied] }],
          },
          options: {
            responsive: true,
            plugins: { legend: { position: "bottom" } },
          },
        });

        // bar chart last 10 days
        const lastTen = studentReports.slice(-10);
        const labels = lastTen.map((d) => d);
        const percents = lastTen.map((date) => {
          const applied = done.filter(
            (x) => reports[student][date] && reports[student][date][x.id]
          ).length;
          return totalDone ? Math.round((applied / totalDone) * 100) : 0;
        });
        const barCtx = document.getElementById("barChart").getContext("2d");
        if (barChart) barChart.destroy();
        barChart = new Chart(barCtx, {
          type: "bar",
          data: { labels, datasets: [{ label: "% applied", data: percents }] },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true, max: 100 } },
            plugins: { legend: { display: false } },
          },
        });
      }

      function updateChartsIfVisible() {
        if (currentPage === "report") renderReport();
      }

      /* ---------- navigation helper ---------- */
      function goTo(page) {
        if (page === "home") renderHome();
        else if (page === "dua") renderDua();
        else if (page === "done") renderDone();
        else if (page === "report") renderReport();
      }

      function renderAll() {
        initStates();
        renderTopBar(); // preserve current page if possible
        if (currentPage === "home") renderHome();
        else if (currentPage === "dua") renderDua();
        else if (currentPage === "done") renderDone();
        else if (currentPage === "report") renderReport();
      }

      /* ---------- initial boot ---------- */
      (function boot() {
        ensureStudents();
        initStates();
        renderTopBar();
        renderHome();

        // on load, set student select listener
        $("student-select").addEventListener("change", (e) =>
          setActiveStudent(e.target.value)
        );

        // make sure if user clicks outside, nothing breaks
        window.addEventListener("storage", (e) => {
          if (
            e.key === LS_STUDENTS ||
            e.key === LS_ACTIVE ||
            e.key === LS_STATES ||
            e.key === LS_REPORTS
          )
            renderAll();
        });
      })();

      // helpful: expose functions for testing in console
      window._duasApp = { duas, getStates, getReports, renderAll };
    </script>
  </body>
</html>
