<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Ayah Filter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "Muhammadi";
        src: url("fonts/muhammadi.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <header id="filter-header">
      <div id="toggle-header">
        
        <div class="heading">
          â˜° Quran Search <span class="by-aneeb">by Team Aneeb</span>
        </div>

        <!-- NEW CUSTOM SELECT -->
        <div class="custom-select-wrapper">
          <div id="custom-select-display">Predefined: None</div>
          <div id="custom-select-options" class="hidden">
            <div class="custom-option" data-key="none">None</div>
            <div class="custom-option" data-key="halaqi">Saakin Halaqiyyah Letters</div>
          </div>
        </div>

        <div class="filter-section occurrence-section">
          <h4>Occurrence</h4>
          <input type="number" id="occurrence" value="3" min="1" max="999" />
        </div>
      </div>

      <div class="filters" id="collapsing-area">
        <div class="filter-section">
          <h4>Any Of</h4>
          <div class="rows-container">
            <div class="row-container"><div id="any-letters" class="letters-row"></div></div>
            <div class="row-container"><div id="any-signs" class="signs-row"></div></div>
          </div>
        </div>

        <div class="filter-section">
          <h4>All Of</h4>
          <div class="rows-container">
            <div class="row-container"><div id="all-letters" class="letters-row"></div></div>
            <div class="row-container"><div id="all-signs" class="signs-row"></div></div>
          </div>
        </div>
      </div>
    </header>

    <main id="ayah-container"></main>

    <script src="script.js"></script>
  </body>
</html>
